<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼 - 积累功德</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>电子木鱼</h1>
            <p class="subtitle">敲敲木鱼，积累功德</p>
        </header>
        
        <main>
            <div class="woodenfish-container">
                <div class="woodenfish" id="woodenfish">
                    <img src="https://wspp.vlesswbh.sbs/20250317182606183.webp" alt="木鱼" id="woodenfish-img">
                </div>
                <div class="merit-counter">
                    <span>功德：</span>
                    <span id="merit-count">0</span>
                </div>
                <div class="merit-message" id="merit-message"></div>
            </div>
            
            <div class="wisdom-container">
                <p id="wisdom-text">点击木鱼开始积累功德...</p>
            </div>
        </main>
        
        <footer>
            <p>敲木鱼，修功德，善哉善哉</p>
            <p class="small">每次敲击木鱼都有机会获得1-100功德，但概率很低哦~</p>
        </footer>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
